    <script type="module">
// Firebase imports
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
import { getFirestore, collection, getDocs, doc, setDoc, getDoc, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyD9khDPPquuztCUWLfzithwPmQFpI8t49g",
  authDomain: "wikahusayan-quest.firebaseapp.com",
  projectId: "wikahusayan-quest",
  storageBucket: "wikahusayan-quest.firebasestorage.app",
  messagingSenderId: "744849133114",
  appId: "1:744849133114:web:31c5f34bc1ace7e3a5ef03"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let currentView = 'overall';

// Function to get ranking badge based on points
function getRankingBadge(totalPoints) {
  const badgeThresholds = [
    { points: 10, badge: 'Silver Scholar' },
    { points: 50, badge: 'Gold Scholar' },
    { points: 150, badge: 'Platinum Scholar' },
    { points: 300, badge: 'Diamond Scholar' },
    { points: 600, badge: 'Master Scholar' }
  ];
  
  for (let i = badgeThresholds.length - 1; i >= 0; i--) {
    if (totalPoints >= badgeThresholds[i].points) {
      return badgeThresholds[i].badge;
    }
  }
  return null;
}

// Check authentication
onAuthStateChanged(auth, (user) => {
  currentUser = user;
  if (user) {
    loadLeaderboards();
  } else {
    // Show login message
    document.getElementById('leaderboard-content').innerHTML = `
      <div class="login-required">
        <h3>üîê Authentication Required</h3>
        <p>Please log in to view leaderboards and track your progress.</p>
        <a href="../index.html" class="login-btn">Go to Login</a>
      </div>
    `;
  }
});

// Load leaderboards
async function loadLeaderboards() {
  try {
    showLoading();

    // Load both leaderboards
    await Promise.all([
      loadOverallLeaderboard(),
      loadMatchingLeaderboard()
    ]);

    hideLoading();
  } catch (error) {
    console.error('Error loading leaderboards:', error);
    hideLoading();
    showError('Failed to load leaderboards. Please try again.');
  }
}

// Load overall leaderboard
async function loadOverallLeaderboard() {
  try {
    const usersRef = collection(db, 'users');
    const usersSnapshot = await getDocs(usersRef);

    const leaderboardData = [];

    for (const userDoc of usersSnapshot.docs) {
      const userData = userDoc.data();
      const userId = userDoc.id;

      // Get user's total points from all games
      const progressRef = collection(db, 'game_progress');
      const userProgressQuery = query(progressRef);
      const progressSnapshot = await getDocs(userProgressQuery);

      let totalPoints = 0;
      let gamesPlayed = 0;

      progressSnapshot.forEach(doc => {
        const data = doc.data();
        if (data.userId === userId) {
          totalPoints += data.score || 0;
          gamesPlayed++;
        }
      });

      if (gamesPlayed > 0) {
        leaderboardData.push({
          userId,
          displayName: userData.displayName || userData.email || 'Anonymous',
          totalPoints,
          gamesPlayed,
          badges: getRankingBadge(totalPoints),
          avatar: userData.photoURL || null
        });
      }
    }

    // Sort by total points (descending)
    leaderboardData.sort((a, b) => b.totalPoints - a.totalPoints);

    renderOverallLeaderboard(leaderboardData);
  } catch (error) {
    console.error('Error loading overall leaderboard:', error);
    throw error;
  }
}

// Load matching game leaderboard (group-based)
async function loadMatchingLeaderboard() {
  try {
    const progressRef = collection(db, 'game_progress');
    const matchingQuery = query(progressRef);
    const progressSnapshot = await getDocs(matchingQuery);

    const groupData = {};

    progressSnapshot.forEach(doc => {
      const data = doc.data();
      if (data.gameType === 'matching' && data.groupName) {
        const groupName = data.groupName;

        if (!groupData[groupName]) {
          groupData[groupName] = {
            groupName,
            totalScore: 0,
            gamesPlayed: 0,
            members: new Set(),
            completedGames: 0,
            averageScore: 0
          };
        }

        groupData[groupName].totalScore += data.score || 0;
        groupData[groupName].gamesPlayed++;
        groupData[groupName].members.add(data.userId);

        if (data.completed) {
          groupData[groupName].completedGames++;
        }
      }
    });

    // Calculate averages and convert to array
    const leaderboardData = Object.values(groupData).map(group => ({
      ...group,
      members: group.members.size,
      averageScore: Math.round(group.totalScore / group.gamesPlayed)
    }));

    // Sort by total score (descending)
    leaderboardData.sort((a, b) => b.totalScore - a.totalScore);

    renderMatchingLeaderboard(leaderboardData);
  } catch (error) {
    console.error('Error loading matching leaderboard:', error);
    throw error;
  }
}

// Render overall leaderboard
function renderOverallLeaderboard(data) {
  const container = document.getElementById('overall-leaderboard');

  if (data.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <h3>üèÜ No Rankings Yet</h3>
        <p>Be the first to play games and earn points!</p>
      </div>
    `;
    return;
  }

  let html = `
    <div class="leaderboard-header">
      <h3>üèÜ Overall Rankings</h3>
      <p>Top performers across all games</p>
    </div>
    <div class="leaderboard-list">
  `;

  data.forEach((player, index) => {
    const rank = index + 1;
    const isCurrentUser = currentUser && player.userId === currentUser.uid;
    const rankClass = rank === 1 ? 'gold' : rank === 2 ? 'silver' : rank === 3 ? 'bronze' : '';

    html += `
      <div class="leaderboard-item ${isCurrentUser ? 'current-user' : ''} ${rankClass}">
        <div class="rank">
          <span class="rank-number">${rank}</span>
          ${rank <= 3 ? `<span class="rank-medal">${getRankMedal(rank)}</span>` : ''}
        </div>
        <div class="player-info">
          <div class="player-avatar">
            ${player.avatar ? `<img src="${player.avatar}" alt="Avatar">` : `<div class="default-avatar">${player.displayName.charAt(0).toUpperCase()}</div>`}
          </div>
          <div class="player-details">
            <div class="player-name">${player.displayName}</div>
            <div class="player-stats">
              <span class="points">${player.totalPoints.toLocaleString()} pts</span>
              <span class="games">${player.gamesPlayed} games</span>
              <span class="badges">${player.badges ? `üèÖ ${player.badges}` : ''}</span>
            </div>
          </div>
        </div>
        ${isCurrentUser ? '<div class="current-user-badge">YOU</div>' : ''}
      </div>
    `;
  });

  html += '</div>';
  container.innerHTML = html;
}

// Render matching leaderboard
function renderMatchingLeaderboard(data) {
  const container = document.getElementById('matching-leaderboard');

  if (data.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <h3>üß© No Group Rankings Yet</h3>
        <p>Play the drag & drop puzzle game with your group to appear here!</p>
      </div>
    `;
    return;
  }

  let html = `
    <div class="leaderboard-header">
      <h3>üß© Group Rankings - Drag & Drop Puzzle</h3>
      <p>Top performing groups in collaborative gameplay</p>
    </div>
    <div class="leaderboard-list">
  `;

  data.forEach((group, index) => {
    const rank = index + 1;
    const rankClass = rank === 1 ? 'gold' : rank === 2 ? 'silver' : rank === 3 ? 'bronze' : '';

    html += `
      <div class="leaderboard-item ${rankClass}">
        <div class="rank">
          <span class="rank-number">${rank}</span>
          ${rank <= 3 ? `<span class="rank-medal">${getRankMedal(rank)}</span>` : ''}
        </div>
        <div class="group-info">
          <div class="group-avatar">
            <div class="group-icon">üë•</div>
          </div>
          <div class="group-details">
            <div class="group-name">${group.groupName}</div>
            <div class="group-stats">
              <span class="points">${group.totalScore.toLocaleString()} total pts</span>
              <span class="average">${group.averageScore} avg</span>
              <span class="members">${group.members} members</span>
              <span class="completed">${group.completedGames} completed</span>
            </div>
          </div>
        </div>
      </div>
    `;
  });

  html += '</div>';
  container.innerHTML = html;
}

// Helper functions
function getRankMedal(rank) {
  switch(rank) {
    case 1: return 'ü•á';
    case 2: return 'ü•à';
    case 3: return 'ü•â';
    default: return '';
  }
}

function showLoading() {
  document.getElementById('loading').style.display = 'block';
}

function hideLoading() {
  document.getElementById('loading').style.display = 'none';
}

function showError(message) {
  const content = document.getElementById('leaderboard-content');
  content.innerHTML = `
    <div class="error-state">
      <h3>‚ùå Error</h3>
      <p>${message}</p>
      <button onclick="loadLeaderboards()" class="retry-btn">Try Again</button>
    </div>
  `;
}

// Tab switching
document.getElementById('overall-tab').addEventListener('click', () => {
  switchTab('overall');
});

document.getElementById('matching-tab').addEventListener('click', () => {
  switchTab('matching');
});

function switchTab(tab) {
  currentView = tab;

  // Update tab buttons
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  document.getElementById(`${tab}-tab`).classList.add('active');

  // Update content visibility
  document.querySelectorAll('.leaderboard-section').forEach(section => section.classList.remove('active'));
  document.getElementById(`${tab}-leaderboard`).classList.add('active');
}

// Make functions globally available
window.loadLeaderboards = loadLeaderboards;
